<app-card title="Users">
  <button matButton="filled" (click)="isAdd = true;openUserDialog()" class="my-2">Add User</button>
  <input type="text" placeholder="Search users..." [(ngModel)]="searchTerm" class="border rounded p-4 mb-4 w-full" />
  <app-table [columns]="columns" [data]="filteredUsers()" (actionClicked)="onHandleAction($event)" />
</app-card>
